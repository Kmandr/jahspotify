<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Jah'Spotify</title>
    <link href="styles/main.css"/>
    <script language="JavaScript" src="lib/jquery-1.6.1.js" type="text/javascript"></script>
    <script language="JavaScript" src="lib/jquery.cookie.js" type="text/javascript"></script>
    <script language="JavaScript" src="lib/jquery.hotkeys.js" type="text/javascript"></script>
    <script type="text/javascript" src="jquery.jstree.js"></script>
</head>
<script>

    $(document).ready(function ()
    {
        loadLibrary();
        loadStatus();
        reloadCurrentQueue();
    });


    function loadLibrary()
    {
        jQuery("#playlist").jstree({
            dnd : {
                "drop_finish" : function (data)
                {
                    // FIXME Should support multiple selections
                    $.getJSON('add-to-queue/' + data.o.attr("id"), function(addToQueueData)
                    {
                        reloadCurrentQueue();
                    });
                },
                "drag_check" : function (data)
                {
                    if (data.r.attr("id") == "phtml_1")
                    {
                        return false;
                    }
                    return {
                        after : false,
                        before : false,
                        inside : true
                    };
                },
                "drag_finish" : function (data)
                {
                    alert("DRAG OK");
                }
            },
            json_data : {
                ajax : {
                    "url" : "library/",
                    "data" : function (n)
                    {
                        return { id : n.attr ? n.attr("id") : 0 };
                    },
                    error: function(e)
                    {
                        alert("Error: " + e);
                    }
                }
            },
            rules : {
                deletable : "none",
                renameable : "none",
                creatable : [ "none" ],
                draggable : [ "folder", "playlist" , "track" ],
                drag_button : "left",
                droppable : [ "tree-drop" ]
            },
            types : {
                "valid_children" : [ "root", "folder", "playlist", "track" ],
                "types" : {
                    "root" : {
                        "valid_children" : [ "folder", "playlist" ]
                    },
                    "folder" : {
                        "valid_children" : [ "folder", "playlist" ]
                    },
                    "playlist" : {
                        "valid_children" : [ "track" ]
                    },
                    "track" : {
                        "valid_children" : [ "none" ],
                        "icon" : {
                            "image" : "http://laesferamusical.files.wordpress.com/2009/11/spotify-icon.gif?w=65&h=65"
                        }
                    }
                }
            },
            "plugins" : [ "themes","json_data","ui","crrm","hotkeys", "types","dnd"]
        });
    }
    function loadStatus()
    {
        $.getJSON('system/status', function(data)
        {
            $('#uptime').empty();
            $('<p/>', {
                html: data.upSince
            }).appendTo('#uptime');
            $('#total_memory').empty();
            $('<p/>', {
                html: data.totalMemory
            }).appendTo('#total_memory');
            $('#current_memory').empty();
            $('<p/>', {
                html: data.freeMemory
            }).appendTo('#current_memory');
            $('#max_memory').empty();
            $('<p/>', {
                html: data.maxMemory
            }).appendTo('#max_memory');
        });
    }

    function reloadCurrentQueue()
    {
        $.getJSON('queue/', function(data)
        {
            $('#currently_playing_div').empty();

            if (data.currentlyPlaying != null)
            {

              $.getJSON('track/' + data.currentlyPlaying, function(data)
              {
                  $.getJSON('album/' + data.album.id,function(data)
                  {
                      $('<p/>',{
                                  html: '<img src="image/' + data.cover.id + '"/>'
                      }).appendTo("#currently_playing_div");
                  });

                  artists = "";
                  first = true;
                  $.each(data.artists, function(i, val)
                  {
                      if (first)
                      {
                          artists = ', <a href="artist/' + val.id + '">' + val.name + '</a>';
                          first = false;
                      }
                      else
                      {
                        artists = artists + ', <a href="artist/' + val.id + '">' + val.name + '</a>';
                      }
                  });

                  $('<p/>', {
                      html: 'Title: ' + data.title + '<br/>Artist(s): ' + artists
                  }).appendTo("#currently_playing_div");

              });
            }

            $('#queue').empty();
            if ($.isEmptyObject(data.queuedTracks))
            {
                $('<p/>', {
                    html: "Nothing in queue"
                }).appendTo('#queue');
            }
            else
            {
                $('<ul/>', {
                    id: "queued_tracks",
                    html: ""
                }).appendTo('#queue');

                $.each(data.queuedTracks, function(i, val)
                {
                    $.getJSON('track/' + val.trackID, function(data)
                    {
                        $('<li/>', {
                            html: '<li><a id="' + val.id + '" href="track/' + val.trackID + '">' + data.title + '</a></li>'
                        }).appendTo("#queued_tracks");

                    });
                });


            }

        });
    }
</script>
<body class="body">

<p>Jah'Spotify</p>

<div class="container">

    <div>
        <p>
            <a href="" onclick="reloadCurrentQueue(); return false">load queue</a>
            <a href="" onclick="loadStatus(); return false">load status</a>
            <a href="" onclick="loadLibrary(); return false">load tree</a>
        </p>

        <p><a href="controller/skip">skip</a> - <a href="controller/pause">pause</a> - <a
                href="controller/play">play</a></p>
    </div>

    <div id="currently_playing_div"></div>

    <div id="queue">
    </div>

    <div class="jstree-drop"
         style="clear:both; border:5px solid green; background:lime; color:green; height:40px; line-height:40px; text-align:center; font-size:20px;">
        Queue Track
    </div>

    <div id="playlist"></div>

 <div id="status" class="content">
        <table>
            <tr>
                <td>Up Since</td>
                <td id="uptime"></td>
            </tr>
            <tr>
                <td>Current Free Memory</td>
                <td id="current_memory"></td>
            </tr>
            <tr>
                <td>Total Available Memory</td>
                <td id="total_memory"></td>
            </tr>
            <tr>
                <td>Max Memory</td>
                <td id="max_memory"></td>
            </tr>
        </table>
    </div>
</div>

</body>
</html>
